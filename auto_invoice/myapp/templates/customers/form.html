{% extends "base.html" %}
{% block title %}{{ title }} | Lean Invoice{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ title }}</h1>
<form method="post" class="bg-white p-6 rounded-2xl shadow space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Save</button>
  <a href="{% url 'customer_list' %}" class="ml-2 underline">Cancel</a>
</form>
{% endblock %}
